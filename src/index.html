<script type="text/javascript">
    RED.nodes.registerType('red_node', {
        category: 'function',
        color: '#a6bbcf',
        defaults: {
            name: { value: "" }
        },
        inputs: 1,
        outputs: 1,
        icon: "file.png",
        label: function () {
            return this.name || "red_node";
        }
    });
</script>

<script type="text/html" data-template-name="red_node">
    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
</script>

<script type="text/html" data-help-name="red_node">
    <p>A simple node that converts the message payloads into all red_node characters</p>
</script>
